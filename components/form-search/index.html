          <h1>Project Assignment #4: Creating (Many) Forms and Inputs</h1>

          <h2>Search Form</h2>

          <form class="form form-search" action="" method="" role="search">
            <div class="form-group-bar">
              <div class="form-group-bar-addon">
                <label class="form-select-custom">
                  <select class="form-select" name="searchCategories" id="searchCategories">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="home_garden">Home & Garden</option>
                    <option value="health_wellness">Health & Wellness</option>
                    <option value="sports">Sports</option>
                  </select>
                </label>
              </div>
              <input class="form-input" type="search" placeholder="Looking for something?">
              <div class="form-group-bar-addon">
                <input class="form-submit button button-primary" type="submit" value="Search">
              </div>
            </div>
          </form>
        </div>
